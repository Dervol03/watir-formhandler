<html>
  <head>
      <title>Example Form</title>
  </head>
  <body>
    <div id="main_content">
      <label for='checkbox'>Checkbox</label>
      <input id="checkbox" type="checkbox" /><br />
      <br />
      <label for="select">Select</label>
      <select id="select">
        <option value="test">Test</option>
      </select><br />
      <br />
      <label for="text">Text Field</label>
      <input id="text" type="text" /><br />
      <br />
      <label for="textarea">Text Area</label>
      <textarea id="textarea"></textarea><br />
      <br />
      <label for="radio">Radio<input type="radio" id="radio" value="test" /></label><br />
      <br />
      <label for="date">Date</label>
      <input id="date" type="date" />
      <br />
      <br />
      <label for="file">File</label>
      <input type="file" id="file">
      <br />
      <br />

      <fieldset id="checkboxset">
        <label for="checkbox_set_1">
          <input type="checkbox" id="checkbox_set_1">Checkbox 1
        </label><br />
        <label for="checkbox_set_2">
          <input type="checkbox" id="checkbox_set_2">Checkbox 2
        </label><br />
        <label for="checkbox_set_3">
          <input type="checkbox" id="checkbox_set_3">Checkbox 3
        </label><br />
        <label for="checkbox_set_4">
          <input type="checkbox" id="checkbox_set_4">Checkbox 4
        </label><br />
      </fieldset><br />

      <fieldset id="radioset">
        <label for="radio_set_1">
          <input type="radio" id="radio_set_1">Radio 1
        </label><br />
        <label for="radio_set_2">
          <input type="radio" id="radio_set_2">Radio 2
        </label><br />
        <label for="radio_set_3">
          <input type="radio" id="radio_set_3">Radio 3
        </label><br />
        <label for="radio_set_4">
          <input type="radio" id="radio_set_4">Radio 4
        </label>
      </fieldset>

    </div>
  </body>

</html>
